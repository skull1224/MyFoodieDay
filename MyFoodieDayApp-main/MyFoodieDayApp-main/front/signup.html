<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>회원가입</title>
    <meta name="author" content="MyFoodieDay" />
    <meta name="description" content="AI 맛집지도 서비스" />
    <meta name="keywords" content="명지코딩, 맛집지도, 유튜버맛집, 맛집유튜버" />

    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/sign.css" />
  </head>

  <body>
    <main>
      <div class="inner">
        <div class="signin-container">
          <h2>맛집지도 회원가입</h2>
          <div class="signin-form">
            <input type="text" placeholder="아이디" id="userID" />
            <input type="password" placeholder="비밀번호" id="password" />
            <input type="text" placeholder="닉네임" id="nickname" />
            <input type="button" value="회원가입" id="signupBtn" />
          </div>
        </div>
      </div>
    </main>

    <!--axios-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js" 
        integrity="sha512-uMtXmF28A2Ab/JJO2t/vYhlaa/3ahUOgj1Zf27M5rOo8/+fcTUVH0/E0ll68njmjrLqOBjXM3V9NiPFL5ywWPQ==" 
        crossorigin="anonymous" 
        referrerpolicy="no-referrer">
    </script>
    
    <script src="./js/signup.js"></script>
  </body>
</html>
